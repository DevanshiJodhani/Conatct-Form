<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaniner">
        <form action="https://api.web3forms.com/submit" method="POST" class="leftSide">
            <div class="title">
                <h2>Contact Us</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="9acf8a84-eff6-495a-a265-b85d9f1a45b4">

            <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
            <input type="email" name="email" placeholder="Your email" class="contact-input" required>
            <textarea name="message" placeholder="Your message" class="contact-input" required></textarea>
            <button type="submit">Submit <img src="./images/arrow.png" alt=""></button>
        </form>
        <div class="rightSide">
            <img src="./images/right.png" alt="">
        </div>
    </div>
</body>
</html>
